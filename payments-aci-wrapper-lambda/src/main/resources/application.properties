aci.client.secret=${aci.client.secret}
aci.client.grantType=${aci.client.grantType}
aci.client.x-auth-key=${aci.client.x-auth-key}
spring.api.username=${svc.username}
spring.api.passwordKey=${svc.passwordKey}
