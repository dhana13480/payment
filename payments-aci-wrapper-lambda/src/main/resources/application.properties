spring.cloud.function.scan.packages=org.finra.rmcs.function
logging.level.org.springframework.cloud.function.adapter.aws.AWSLambdaUtils=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [ENV:${SPRING_PROFILES_ACTIVE}] %-5level %logger{5}:%L - %msg%n
spring.datasource.url=${database.payments.url}
spring.datasource.username=${database.username}
